<!DOCTYPE html>
<html>
	<head>
		<title>
			Quoridor
		</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	</head>

	<body>
		<div class="credits">
			<h1 style='margin:1rem auto auto auto'>Quoridor</h1>
			<h3 style='margin:auto'>Version 0.2</h3>

			<button id="newGameButton" >New Game</button>
			<!-- <button id="pauseGameButton">Pause Game</button> -->
			<!-- <button id="resumeGameButton" style='display: none'>Resume Game</button> -->

			<div class="playerSelects">
				<div class="player1">
					<strong>White Player</strong> <br>
					<input id='selectWhiteHuman' type="radio" name='white' value='0' checked>Human <br>
					<input id='selectWhiteRandom' type="radio" name='white' value='1'>Random <br>
					<input id='selectWhiteMinimax' type="radio" name='white' value='2'>Minmax; depth: <input value='2' min='1' max='5' type="number" id="whiteMinimaxDepth" class='formControl'><br>
					<br>
				</div>
				<div class="player2">
					<strong>Black Player</strong> <br>
					<input id='selectBlackHuman' type="radio" name='black' value='0' checked>Human <br>
					<input id='selectBlackRandom' type="radio" name='black' value='1'>Random <br>
					<input id='selectBlackMinimax' type="radio" name='black' value='2'>Minmax; depth: <input value='2' min='1' max='5' type="number" id="blackMinimaxDepth" class='formControl'><br>

				</div>
			</div>
		</div>

		<div class='container'>
			<!-- <table><tbody id="snekBoard"></tbody></table> -->
			<canvas id="topPlayer" width='830px' height='75px'></canvas>
			<canvas id="gameCanvas" width='830px' height='830px'></canvas>
			<canvas id="bottomPlayer" width='830px' height='75px'></canvas>
		</div>

		<div class="instructions">
			<h4>Instructions</h4>
			Arrow keys to move
		</div>

		<style>
body {
	margin: auto;
	width: 50%;
}
		#topPlayer {
			border: 1px solid gray;
			/* width: 750px; */
			/* height: 75px; */
		}
		#bottomPlayer {
			border: 1px solid gray;
			/* width: 750px; */
			/* height: 75px; */
		}
		#gameCanvas {
			border: 1px solid gray;
			/* width: 750px; */
			/* height: 750px; */
			/* z-index: 1; */
		}
		.playerSelects {
			display: grid;
			/* grid-template-columns: 50% 50%; */
			grid-template-columns: 100%;
		}
		.container {
			margin-top: 2rem;
			text-align: center;
			/* z-index: 2; */
		}
		.credits {
			position: absolute;
			left: 5rem;
			top: 5rem;
			z-index: -1;
		}
		.instructions {
			position: absolute;
			right: 5rem;
			top: 5rem;
			z-index: -1;
		}
		.formControl {
			width: 20%;
		}
		</style>
		<script src="{{ url_for('static', filename='quoridor.js') }}"></script>
	</body>
</html>
